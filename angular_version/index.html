<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TEST CONTACTS-NAV</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
</head>

<body ng-app="testnav">
    <div ng-controller="MainCtrl">
        <div class="contact-container" id="contactsScroll">
            <ul>
                <li ng-repeat="friend in friendList" id="_{{friend.id}}">
                    {{friend.name}}
                </li>
            </ul>
        </div>
        <contact-nav delegate-handle-name="contactsScroll" char-click-cb="navCallBack" nav-char-list="navCharArray">
        </contact-nav>
    </div>
     <script src="./index.js"></script>
</body>

</html>
